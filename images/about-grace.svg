<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" />
  
  <!-- Grid pattern -->
  <g stroke="rgba(78, 84, 200, 0.1)" stroke-width="1">
    <!-- Vertical lines -->
    <line x1="20" y1="0" x2="20" y2="300" />
    <line x1="40" y1="0" x2="40" y2="300" />
    <line x1="60" y1="0" x2="60" y2="300" />
    <line x1="80" y1="0" x2="80" y2="300" />
    <line x1="100" y1="0" x2="100" y2="300" />
    <line x1="120" y1="0" x2="120" y2="300" />
    <line x1="140" y1="0" x2="140" y2="300" />
    <line x1="160" y1="0" x2="160" y2="300" />
    <line x1="180" y1="0" x2="180" y2="300" />
    <line x1="200" y1="0" x2="200" y2="300" />
    <line x1="220" y1="0" x2="220" y2="300" />
    <line x1="240" y1="0" x2="240" y2="300" />
    <line x1="260" y1="0" x2="260" y2="300" />
    <line x1="280" y1="0" x2="280" y2="300" />
    <line x1="300" y1="0" x2="300" y2="300" />
    <line x1="320" y1="0" x2="320" y2="300" />
    <line x1="340" y1="0" x2="340" y2="300" />
    <line x1="360" y1="0" x2="360" y2="300" />
    <line x1="380" y1="0" x2="380" y2="300" />
    
    <!-- Horizontal lines -->
    <line x1="0" y1="20" x2="400" y2="20" />
    <line x1="0" y1="40" x2="400" y2="40" />
    <line x1="0" y1="60" x2="400" y2="60" />
    <line x1="0" y1="80" x2="400" y2="80" />
    <line x1="0" y1="100" x2="400" y2="100" />
    <line x1="0" y1="120" x2="400" y2="120" />
    <line x1="0" y1="140" x2="400" y2="140" />
    <line x1="0" y1="160" x2="400" y2="160" />
    <line x1="0" y1="180" x2="400" y2="180" />
    <line x1="0" y1="200" x2="400" y2="200" />
    <line x1="0" y1="220" x2="400" y2="220" />
    <line x1="0" y1="240" x2="400" y2="240" />
    <line x1="0" y1="260" x2="400" y2="260" />
    <line x1="0" y1="280" x2="400" y2="280" />
  </g>
  
  <!-- Icons and labels -->
  <!-- Voice -->
  <circle cx="100" cy="80" r="25" fill="rgba(78, 84, 200, 0.1)" />
  <text x="100" y="88" font-size="24" text-anchor="middle">🎤</text>
  <text x="100" y="120" font-size="14" text-anchor="middle" fill="#4e54c8" font-weight="500">Voice</text>
  
  <!-- System -->
  <circle cx="200" cy="80" r="25" fill="rgba(78, 84, 200, 0.1)" />
  <text x="200" y="88" font-size="24" text-anchor="middle">💻</text>
  <text x="200" y="120" font-size="14" text-anchor="middle" fill="#4e54c8" font-weight="500">System</text>
  
  <!-- AI -->
  <circle cx="300" cy="80" r="25" fill="rgba(78, 84, 200, 0.1)" />
  <text x="300" y="88" font-size="24" text-anchor="middle">🤖</text>
  <text x="300" y="120" font-size="14" text-anchor="middle" fill="#4e54c8" font-weight="500">AI</text>
  
  <!-- Search -->
  <circle cx="100" cy="180" r="25" fill="rgba(78, 84, 200, 0.1)" />
  <text x="100" y="188" font-size="24" text-anchor="middle">🔍</text>
  <text x="100" y="220" font-size="14" text-anchor="middle" fill="#4e54c8" font-weight="500">Search</text>
  
  <!-- Type -->
  <circle cx="200" cy="180" r="25" fill="rgba(78, 84, 200, 0.1)" />
  <text x="200" y="188" font-size="24" text-anchor="middle">⌨️</text>
  <text x="200" y="220" font-size="14" text-anchor="middle" fill="#4e54c8" font-weight="500">Type</text>
  
  <!-- Control -->
  <circle cx="300" cy="180" r="25" fill="rgba(78, 84, 200, 0.1)" />
  <text x="300" y="188" font-size="24" text-anchor="middle">🖱️</text>
  <text x="300" y="220" font-size="14" text-anchor="middle" fill="#4e54c8" font-weight="500">Control</text>
  
  <!-- Title -->
  <text x="200" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#4e54c8">About GRACE</text>
  
  <!-- Subtitle -->
  <text x="200" y="270" font-size="12" text-anchor="middle" fill="#555">General-purpose Responsive Assistant for Computer Environment</text>
</svg> 